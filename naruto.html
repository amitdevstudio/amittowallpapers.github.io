  <script>
    // Menu Button
    const toggleOpen = document.getElementById("toggleOpen");
    const toggleClose = document.getElementById("toggleClose");
    const collapseMenu = document.getElementById("collapseMenu");
    const menuOverlay = document.getElementById("menuOverlay");

    function openMenu() {
      collapseMenu.classList.remove("max-lg:hidden");
      menuOverlay.classList.remove("hidden");
      document.body.style.overflow = "hidden"; // lock scroll
    }

    function closeMenu() {
      collapseMenu.classList.add("max-lg:hidden");
      menuOverlay.classList.add("hidden");
      document.body.style.overflow = ""; // unlock scroll
    }

    toggleOpen.addEventListener("click", openMenu);
    toggleClose.addEventListener("click", closeMenu);
    menuOverlay.addEventListener("click", closeMenu);

    // Close menu when a link is clicked
    document.querySelectorAll("#collapseMenu a").forEach(link => {
      link.addEventListener("click", closeMenu);
    });
  </script>
  <script>
    // Disable right-click context menu
    document.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });

    // Disable developer tools and view source
    document.addEventListener('keydown', function (e) {
      const key = e.key.toLowerCase();

      // F12
      if (key === 'f12') {
        e.preventDefault();
        return false;
      }

      // Ctrl/Cmd + Shift + I/J/C
      if ((e.ctrlKey || e.metaKey) && e.shiftKey && ['i', 'j', 'c'].includes(key)) {
        e.preventDefault();
        return false;
      }

      // Ctrl/Cmd + U or Ctrl/Cmd + S
      if ((e.ctrlKey || e.metaKey) && ['u', 's'].includes(key)) {
        e.preventDefault();
        return false;
      }
    });
