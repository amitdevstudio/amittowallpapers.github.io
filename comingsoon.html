<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coming Soon | Amitto Wallpapers</title>

  <!-- Tailwind CSS -->
  <link href="./assets/src/output.css" rel="stylesheet">

  <!-- AOS for animations -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/logo/luffy-hat.png" type="image/png" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- FlipDown CSS -->
  <link rel="stylesheet" href="https://unpkg.com/flipdown/dist/flipdown.css">

  <style>
    /* FlipDown custom size adjustments */
    .flipdown {
      margin: 2rem auto;
      width: 100%;
      display: flex;
      justify-content: center;
      transform-origin: center center;
    }

    /* Scale rotors for different screen sizes */
    @media (max-width: 480px) {
      .flipdown {
        transform: scale(1.2);
      }
    }

    @media (min-width: 481px) and (max-width: 768px) {
      .flipdown {
        transform: scale(1.2);
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .flipdown {
        transform: scale(1.1);
      }
    }

    @media (min-width: 1025px) {
      .flipdown {
        transform: scale(1.3);
      }
    }

    /* FlipDown headings (Days, Hours, Minutes, Seconds) white */
    .flipdown .rotor-group-heading::before {
      color: #ffffff !important;
      opacity: 1 !important;
      text-shadow: none !important;
    }
  </style>

</head>

<body
  class="min-h-screen flex items-center justify-center bg-[#0d0d0d] text-white overflow-hidden px-6">
  <main class="text-center max-w-7xl w-full">
    <!-- Logo and Title -->
    <h1
      class="text-3xl md:text-6xl flex items-center justify-center font-extrabold tracking-wide mb-4 animate-fadeInUp">
      <img src="assets/images/logo/luffy-hat.png" class="w-16 lg:-mt-1" alt="Logo">
      Amitto<span class="text-red-400">Wallpapers</span>
    </h1>

    <!-- Subtitle -->
    <p class="text-xl md:text-2xl mb-6 max-w-5xl mx-auto animate-fadeInUp delay-200">
      Launching soon! Your favorite high-quality anime wallpapers are almost here.<br>
      We're working behind the scenes to bring you the best â€” stay connected!
    </p>

    <!-- Countdown -->
    <div id="flipdown" class="flipdown flex flex-wrap mx-auto my-8 w-full justify-center md:scale-150"></div>

    <p id="flipdown-message"
      style="display:none; text-align:center; font-size:3rem; font-weight:bold; color:white; margin-top:40px;"></p>

    <p class="text-sm text-gray-400 mb-8 animate-fadeInUp delay-800">
      Be the first to know when we launch!
    </p>

    <!-- Social Icons -->
    <div class="flex justify-center gap-6 text-2xl animate-fadeInUp delay-800">
      <ul class="flex text-2xl space-x-4" aria-label="Social media">
        <li><a href="comingsoon.html" target="_blank" rel="noreferrer noopener" title="Instagram" aria-label="Instagram"
            data-aos="zoom-in" data-aos-delay="500" data-aos-duration="800"
            class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-pink-600 transition-colors"><i
              class="fab fa-instagram text-white"></i></a></li>
        <li><a href="comingsoon.html" target="_blank" rel="noreferrer noopener" title="Facebook" aria-label="Facebook"
            data-aos="zoom-in" data-aos-delay="700" data-aos-duration="800"
            class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-blue-600 transition-colors"><i
              class="fab fa-facebook-f text-white"></i></a></li>
        <li><a href="comingsoon.html" target="_blank" rel="noreferrer noopener" title="YouTube" aria-label="YouTube"
            data-aos="zoom-in" data-aos-delay="900" data-aos-duration="800"
            class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-red-600 transition-colors"><i
              class="fab fa-youtube text-white"></i></a></li>
        <li><a href="comingsoon.html?date=2025-09-03T12:50:30" target="_blank" rel="noreferrer noopener" title="Discord" aria-label="Discord" data-aos="zoom-in"
            data-aos-delay="1100" data-aos-duration="800"
            class="h-10 w-10 flex items-center justify-center rounded-full hover:bg-purple-700 transition-colors"><i
              class="fab fa-discord text-white"></i></a></li>
      </ul>
    </div>
  </main>

  <!-- FlipDown JS -->
  <script src="https://unpkg.com/flipdown/dist/flipdown.js"></script>

  <!-- Initialize AOS -->
  <script>
    AOS.init();
  </script>

  <!-- Countdown Script -->
  <script>
    // Helper to get URL parameter
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const dateParam = getQueryParam('date'); // get date from URL
      const flipdownElement = document.getElementById('flipdown');
      const messageElement = document.getElementById('flipdown-message');

      if (!dateParam || isNaN(new Date(dateParam).getTime())) {
        // If no valid date, hide the timer and show placeholder message
        flipdownElement.style.display = 'none';
        messageElement.style.display = 'block';
        messageElement.style.marginBottom = '1rem';
        messageElement.style.marginTop = '-1.2rem';
        messageElement.innerHTML = "Coming Soon! <br> Date will be announced shortly.";
        return;
      }

      // If date is valid, start FlipDown
      const countDate = new Date(dateParam).getTime() / 1000;

      new FlipDown(countDate, 'flipdown')
        .start()
        .ifEnded(() => {
          // Hide subtitle, small text, and timer
          document.querySelector('p.text-xl').style.display = 'none';
          document.querySelector('p.text-sm').style.display = 'none';
          flipdownElement.style.display = 'none';

          // Show the big message
          messageElement.style.display = 'block';
          messageElement.innerHTML = "We're Live Now! <br> Refreshing...";

          // Optional: refresh page
          setTimeout(() => location.reload(), 3000);
        });
    });

  </script>

</body>

</html>
